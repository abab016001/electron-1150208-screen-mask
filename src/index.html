<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="h-screen w-screen overflow-hidden">
  <div id="overlay" class="fixed inset-0 transition-all duration-300 pointer-events-none"
    style="background-color: rgba(var(--overlay-color, 0, 0, 0), var(--overlay-opacity, 0.5));">
  </div>

  <div id="control-panel"
    class="fixed top-4 right-4 p-4 bg-white/80 backdrop-blur rounded-xl shadow hover:opacity-100 opacity-20 transition-opacity z-10">

    <div id="drag-handle" class="flex justify-center cursor-move pb-2 mb-2 border-b border-gray-200"
      style="-webkit-app-region: drag;">
      <div class="w-8 h-1 bg-gray-400 rounded-full"></div>
    </div>

    <label class="block">
      透明度
      <input type="range" id="opacityInput" min="0" max="1" step="0.1" value="0.5" class="w-full">
    </label>
    <label class="block">
      顏色
      <input type="color" id="colorInput" class="w-full">
    </label>
    <label class="block select-none">
      顯示於工具列
      <input type="checkbox" id="showTaskbarCheck">
    </label>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const overlay = document.getElementById('overlay');
    const opacityInput = document.getElementById('opacityInput');
    const colorInput = document.getElementById('colorInput');
    const controlPanel = document.getElementById('control-panel');
    const showTaskbarCheck = document.getElementById('showTaskbarCheck');

    // 接收來自 main.js 的初始設定
    ipcRenderer.on('init-settings', (event, settings) => {
      const [r, g, b] = settings.color.split(',').map(num => parseInt(num.trim()));
      const toHex = (n) => n.toString(16).padStart(2, '0');
      const hexResult = `#${toHex(r)}${toHex(g)}${toHex(b)}`;

      opacityInput.value = settings.opacity;
      colorInput.value = hexResult;
      applyStyle(settings);
    });

    ipcRenderer.on('show-panel', (event, active) => {
      controlPanel.hidden = !active;
    })

    function applyStyle({ opacity, color }) {
      console.log('applyStyle', { opacity, color });
      document.body.style.setProperty('--overlay-opacity', opacity);
      document.body.style.setProperty('--overlay-color', color);
    }

    function handleUpdate() {
      const hex = colorInput.value;
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      const rgbString = `${r}, ${g}, ${b}`;
      const newSettings = {
        opacity: opacityInput.value,
        color: rgbString,
      }
      applyStyle(newSettings);
      ipcRenderer.send('upload-settings', newSettings);
    }

    opacityInput.oninput = handleUpdate;
    colorInput.oninput = handleUpdate;

    controlPanel.onmouseenter = () => ipcRenderer.send('set-ignore-mouse', false);
    controlPanel.onmouseleave = () => ipcRenderer.send('set-ignore-mouse', true);
    showTaskbarCheck.onclick = (e) => ipcRenderer.send('set-show-taskbar', e.target.checked);
  </script>
</body>

</html>
